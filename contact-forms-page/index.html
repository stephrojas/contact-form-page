<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Contact Form Page</title>
</head>
<body>
    <h1>Contact Us</h1>
    <p>We're open for any suggestion or just to have a chat</p>
    <div class="text">
        <p>
    <span>Address:</span>
    " 221B Baker St., London, UK"
        </p>
    </div>
    <div class="text">
        <p>
            <span>Email:</span>
            info@mysite.com
        </p>
    </div>
    <div>
        <p>
            <span>Phone</span>
            <a href=" 0118 999 881 999 119 725 3">0118 999 881 999 119 725..3</a>
        </p>
    </div>
    <div class="form-group">
        <input type="text" class="form-control" name="name" id="name" placeholder="Name">
    </div>
    <div class="form-group">
        <input type="email" class="form-control" name="email" id="email" placeholder="Email">
    </div>
    <div class="form-group">
        <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject">
    </div>
    <div class="form-group">
        <textarea name="message" class="form-control" id="message" cols="30" rows="4" placeholder="Create a message here"></textarea>
    </div>
    <button>Send Message</button>
    
</body>
</html>
